name: Check Helm and Gatekeeper Installation

on:
  push:
    branches:
      - master

jobs:
  check_helm_and_gatekeeper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
        helm version

    - name: Check Helm version
      run: |
        if ! helm version; then
          echo "Helm is not installed"
          exit 1
        fi

    - name: Add Gatekeeper Helm repository and install gatekeeper
      run: |
        helm repo add gatekeeper https://open-policy-agent.github.io/gatekeeper/charts
        helm install gatekeeper/gatekeeper --name-template=gatekeeper --namespace gatekeeper-system --create-namespace

    - name: Check Gatekeeper installation
      run: |
        if ! kubectl get pods -n gatekeeper-system | grep gatekeeper; then
          echo "Gatekeeper is not installed"
          exit 1
        fi

         

