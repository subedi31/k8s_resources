name: Check Helm Command

on:
  push:
    branches:
      - master

jobs:
  check_helm_command:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

    - name: Check Helm version
      run: |
        helm version
        
    
      
            
    
      
          

    
      
      
        

        
        

        
    

    
      
      
      

    

          

    

         

