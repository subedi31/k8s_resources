name: Check Helm and Gatekeeper

on:
  push:
    branches:
      - master

jobs:
  check_helm_and_gatekeeper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

    - name: Check Helm version
      run: |
        helm version

    - name: Install Gatekeeper with Helm
      run: |
        # Add the Helm repository for Gatekeeper
        helm repo add gatekeeper https://open-policy-agent.github.io/gatekeeper/charts

        # Update the Helm repositories
        helm repo update

        # Install Gatekeeper
        helm install gatekeeper gatekeeper/gatekeeper

    - name: Check Gatekeeper installation
      run: |
        # List all Helm releases to check if 'gatekeeper' is installed
        helm list

